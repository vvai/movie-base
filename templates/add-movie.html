{% extends "base.html" %}

{% block content %}

<h1 class="add-movie-title">Add new movie</h1>

<form class="add-movie-form" action="{{url_for('newMovie')}}" method = "post">

  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" class="form-control" type ="text" size="200" name="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" name="description" rows="8" cols="80"></textarea>
  </div>
  <div class="form-group">
    <label for="year">Year</label>
		<input id="year" class="form-control" type ="text" size="30" name="year">
  </div>
  <div class="form-group">
    <label for="director">Director</label>
		<input id="director" class="form-control" type ="text" size="200" name="director">
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <select id="genre" class="form-control" class="" name="genre_id">
      {% for g in genres %}
    		<option value="{{g.id}}">{{g.name}}</option>
  		{% endfor %}
    </select>
  </div>


<input class="btn btn-default" type="submit" value="Create">

</form>

{% endblock %}
